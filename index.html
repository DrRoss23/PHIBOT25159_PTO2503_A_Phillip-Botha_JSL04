<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      JSL04 — Index HTML (based on my JSL03 layout)
      ------------------------------------------------
      I am reusing the same visual structure and classes from JSL03 so it
      already matches the Figma look. JavaScript (scripts.js) will inject
      task cards into the empty containers with ids: todo-list, doing-list,
      and done-list. The modal is placed at the bottom of <body>.
    -->

    <!-- Google font used in JSL03 so styling looks consistent -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Main stylesheet from JSL03 (I keep using it as my base) -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Small site icon (optional but looks professional) -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.svg" />

    <!--
      I load ONE JavaScript file for this project (scripts.js).
      I use `defer` so the HTML loads first; then JS runs and finds
      the elements by id to render tasks and handle the modal.
    -->
    <script defer src="scripts.js"></script>

    <title>Kanban Task Management</title>
  </head>

  <body>
    <!--
      LEFT SIDEBAR (kept from JSL03)
      - The sidebar contains the app logo and a simple boards list.
      - These classes and ids match my JSL03 CSS so I don't have to
        restyle anything here.
    -->
    <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>

      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
      </div>
    </nav>

    <!--
      MAIN LAYOUT WRAPPER
      - Contains the sticky header and the three Kanban columns.
      - The structure mirrors JSL03 so my existing CSS rules apply.
    -->
    <div id="layout">
      <!-- Top header: board name/title area (sticky in my CSS) -->
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img src="./assets/favicon.svg" alt="logo-mobile" class="logo-mobile" />
          <h2 class="header-board-name" id="header-board-name">Launch Career</h2>
        </div>
      </header>

      <div class="container">
        <!--
          KANBAN BOARD COLUMNS
          - I keep the three columns (TODO, DOING, DONE).
          - Each column has a heading area and an empty tasks container.
          - JavaScript will append .task-div elements into the containers
            with ids: #todo-list, #doing-list, #done-list
        -->
        <main class="card-column-main">
          <!-- Column: TODO (status 'todo' per JSL03) -->
          <div class="column-div" data-status="todo">
            <div id="todo-head-div" class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 id="toDoText" class="columnHeader">TODO</h4>
            </div>
            <!-- JS will inject .task-div items here -->
            <div class="tasks-container" id="todo-list"></div>
          </div>

          <!-- Column: DOING (status 'doing') -->
          <div class="column-div" data-status="doing">
            <div id="doing-head-div" class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 id="doingText" class="columnHeader">DOING</h4>
            </div>
            <!-- JS will inject .task-div items here -->
            <div class="tasks-container" id="doing-list"></div>
          </div>

          <!-- Column: DONE (status 'done') -->
          <div class="column-div" data-status="done">
            <div id="done-head-div" class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 id="doneText" class="columnHeader">DONE</h4>
            </div>
            <!-- JS will inject .task-div items here -->
            <div class="tasks-container" id="done-list"></div>
          </div>
        </main>
      </div>
    </div>

    <!--
      MODAL (edit task)
      ------------------------------------------------
      - Hidden by default. When I click a task card, scripts.js
        fills these inputs and opens the dialog with a dark backdrop.
      - Using native <dialog> keeps things simple.
    -->
    <div id="backdrop" hidden></div>
    <dialog id="taskModal" aria-labelledby="modalTitle" role="dialog">
      <!-- method="dialog" lets the dialog behave like a native modal -->
      <form method="dialog" id="taskForm">
        <!-- Modal header: title on the left, a close (X) button on the right -->
        <header class="modal-header">
          <h3 class="modal-title" id="modalTitle">Edit Task</h3>
          <!-- The X button closes the dialog without saving -->
          <button type="button" id="closeBtn" aria-label="Close">✕</button>
        </header>

        <!-- Modal body: simple vertical form fields -->
        <div class="modal-body">
          <label>
            Title
            <input id="titleInput" type="text" required />
          </label>

          <label>
            Description
            <textarea id="descInput" rows="5" required></textarea>
          </label>

          <label>
            Status
            <!-- Status values match JSL03: todo | doing | done -->
            <select id="statusSelect">
              <option value="todo">To Do</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
          </label>
        </div>

        <!-- Modal footer: actions live on the right side -->
        <footer class="modal-footer">
          <!-- Buttons: Cancel (secondary) and Save (primary) -->
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary" id="saveBtn">Save</button>
        </footer>
      </form>
    </dialog>
  </body>
</html>
